<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Grey Ink | Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="login1.css">
  <link rel="icon" type="image/x-icon" href="./assest/logo21.png">

</head>
<body>
<div class="container right-panel-active">
	
	
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Sign Up</h2>
			<input type="text" placeholder="Name" class="input" />
			<input type="email" placeholder="Email" class="input" />
            <input type="number" placeholder="Phone Number" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<button class="btn">Sign Up</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Log In</h2>
			<input type="email" placeholder="Email" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn">Log In</button>
		</form>
	</div>


	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="black-box close-btn"><b>&#x292B;</b></button>
				<button class="btn" id="signIn">Log In</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="black-box close-btn"><b>&#x292B; </b></button>
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
  <script  src="script1.js"></script>

</body>
</html>
